<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Barang - TokoMajoo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">TokoMajoo</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Data Produk</a></li>
                    <li class="nav-item"><a class="nav-link active" href="add-item.html">Tambah Barang</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profil</a></li>
                    <li class="nav-item"><a class="nav-link" href="help.html">Bantuan</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-white">
                        <h4>Form Tambah Barang Baru</h4>
                    </div>
                    <div class="card-body">
                        <form id="addItemForm">
                            <div class="mb-3">
                                <label for="itemName" class="form-label">Nama Barang</label>
                                <input type="text" class="form-control" id="itemName" placeholder="Contoh: Mouse Wireless">
                            </div>
                            <div class="mb-3">
                                <label for="itemCategory" class="form-label">Kategori</label>
                                <select class="form-select" id="itemCategory">
                                    <option value="">Pilih Kategori...</option>
                                    <option value="Elektronik">Elektronik</option>
                                    <option value="Furniture">Furniture</option>
                                    <option value="Aksesoris">Aksesoris</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="itemStock" class="form-label">Stok Awal</label>
                                    <input type="number" class="form-control" id="itemStock" min="1">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="itemPrice" class="form-label">Harga (Rp)</label>
                                    <input type="number" class="form-control" id="itemPrice" min="1000">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Simpan Barang</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
