<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Barang - TokoMajoo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">TokoMajoo</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Produk</a></li>
                    <li class="nav-item"><a class="nav-link active" href="add-item.html">Tambah</a></li>
                    <li class="nav-item"><a class="nav-link" href="history.html">Riwayat</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profil</a></li>
                    <li class="nav-item"><a class="nav-link" href="help.html">Bantuan</a></li>
                    <li class="nav-item ms-2"><button class="btn btn-sm btn-outline-light" onclick="toggleDarkMode()">ðŸŒ™ Mode</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-white"><h4 id="pageTitle">Tambah Barang Baru</h4></div>
                    <div class="card-body">
                        <form id="addItemForm">
                            <input type="hidden" id="editId">
                            <div class="mb-3"><label class="form-label">Nama Barang</label><input type="text" class="form-control" id="itemName" required></div>
                            <div class="mb-3"><label class="form-label">Gambar</label><input type="file" class="form-control" id="itemImage" accept="image/*"><img id="previewImg" src="" class="mt-2 d-none img-thumbnail" style="max-height:150px;"></div>
                            <div class="mb-3"><label class="form-label">Kategori</label><div class="input-group"><select class="form-select category-select" id="itemCategory" required></select><button class="btn btn-outline-secondary" type="button" onclick="addCategory()">+ Baru</button></div></div>
                            <div class="row mb-3"><div class="col-md-6"><label class="form-label">Stok</label><input type="number" class="form-control" id="itemStock" value="1" min="1" required></div><div class="col-md-6"><label class="form-label">Harga (Rp)</label><input type="text" class="form-control" id="itemPrice" required></div></div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">Simpan Data</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white"><h5 class="modal-title">ðŸ”’ Login TokoMajoo</h5></div>
                <div class="modal-body">
                    <div class="mb-3"><label>Peran:</label><select id="userRole" class="form-select"><option value="admin">Owner / Admin</option><option value="cashier">Kasir / Karyawan</option></select></div>
                    <div class="mb-3"><label>PIN Akses:</label><input type="password" id="userPin" class="form-control" placeholder="Admin: 1234, Kasir: 0000"></div>
                    <button class="btn btn-primary w-100" onclick="performLogin()">Masuk Sistem</button>
                </div>
            </div>
        </div>
    </div>

    <div id="lockScreen" class="hidden"><img src="https://via.placeholder.com/150" class="lock-avatar"><h3>Terkunci</h3><p>PIN (1234)</p><div class="d-flex gap-2"><input type="password" id="unlockPin" class="form-control text-center" style="width:150px;font-size:24px;" maxlength="4"><button class="btn btn-primary" onclick="unlockSystem()">Buka</button></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
