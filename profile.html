<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - TokoMajoo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">TokoMajoo</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profil</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Foto Profil">
                <h3 id="displayName">Admin Toko</h3>
                <p class="text-muted">admin@tokomajoo.com</p>
                <hr>
                <div id="viewMode">
                    <button class="btn btn-warning" onclick="toggleEditProfile()">Edit Profil</button>
                </div>
                <div id="editMode" class="d-none mt-3">
                    <input type="text" id="editNameInput" class="form-control mb-2" value="Admin Toko">
                    <button class="btn btn-success" onclick="saveProfile()">Simpan</button>
                    <button class="btn btn-secondary" onclick="toggleEditProfile()">Batal</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
